<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Document</title>
</head>
<body>
<div class="example">
    <div class="comment">Пример получения списка</div>
    <div class="books" id="books"></div>

    <div class="comment">Пример получения 1 элемента</div>

    <div class="one-book">
        <form id="get-one-book">
            <label class="field">
                <span class="field_label">id книги</span>
                <input class="field_control" name="bookId"/>
            </label>

            <button class="button" type="submit">Запросить</button>
        </form>
        <div class="one-book_result" id="one-book"></div>
    </div>

    <div class="comment">Пример добавления книги</div>
    <div class="add-book">
        <form id="add-book">
            <label class="field">
                <span class="field_label">Имя</span>
                <textarea class="field_control" name="name"></textarea>
            </label>

            <label class="field">
                <span class="field_label">Автор</span>
                <input class="field_control" name="author"/>
            </label>

            <label class="field">
                <span class="field_label">Страниц</span>
                <input class="field_control" name="pages"/>
            </label>

            <label class="checkbox">
                <input
                        class="checkbox_control"
                        type="checkbox"
                        name="isAvailable"
                />
                <span class="checkbox_label">Доступна</span>
            </label>

            <label class="select">
                <span class="select_label">Выберите жанры</span>
                <select class="select_control" name="genre" multiple>
                    <option value="Фантастика">Фантастика</option>
                    <option value="Классика">Классика</option>
                    <option value="Детские">Детские</option>
                    <option value="Бизнес">Бизнес</option>
                    <option value="Детективы">Детективы</option>
                </select>
            </label>

            <button class="btn btn-outline-primary" type="submit">Создать</button>
        </form>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="/js/utils.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
