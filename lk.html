<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Личный кабинет</title>
</head>
<body>
<div class="fluid-container main-page">
    <div class="row">
        <div class="profile col-md-4">
            <b>Кириенко Николай</b><br><br>
            <p>Баланс: </p>
            <p>Карма: </p>
            <p>Максимальный запрос: </p>
            <button class="btn btn-outline-success">Попросить</button>
            <button class="btn btn-outline-success">Донат</button>
        </div>
        <div class="operations-list col-md-4">
            <b>Операции: </b>
<div id="oper"></div>
            <div class="card operation" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Дайте денег</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Никита григорьев</h6>
                    <p class="card-text">Есть нечего совсем, три сотки братан, ну пжлст</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="aim">Цель: 300р</p>
                    <p class="balance">Собрано: 150р</p>
                    <a href="#" class="card-link">Помочь</a>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
